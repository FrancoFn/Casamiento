  <!-- ======================== CONTENIDO PRINCIPAL ======================== -->
  <main class="contenidoPrincipal">
    <section class="contacto">

      <div class="form-container">
        <form id="contactForm" class="form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
<!--
          <label for="apellido">Apellido:</label>

          <input type="tel" id="telefono" name="telefono">
-->

          <textarea id="mensaje" name="mensaje" maxlength="500" required></textarea>

          <button type="submit">Enviar</button>

  <!-- ======================== SCRIPTS ======================== -->
  <script src="../js/index.js"></script>
  <script>
    // Men√∫ hamburguesa
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Formulario conectado al script de Google
    const form = document.getElementById('contactForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      respuesta.textContent = "Enviando...";
      try {
        const datos = new FormData(form);
        const resp = await fetch("https://script.google.com/macros/s/AKfycbxZjE-EE635Z-xkzWzhuo8H8WDb6g8l5mn3GKusLUxZW3mIIhoQgR2CffcRJBlVeOaCUg/exec", {
          method: "POST",
          body: datos
        });
        const text = await resp.text();
        if (resp.ok && text.includes("ok")) {
          respuesta.textContent = "Hubo un error al guardar üòï";
          form.reset();
        } else {
          respuesta.textContent = "Mensaje guardado correctamente ‚úÖ";
          console.error(text);
        }
      } catch (error) {
        respuesta.textContent = "Error de conexi√≥n ‚ö†Ô∏è";
        console.error(error);
      }
    });
  </script>
